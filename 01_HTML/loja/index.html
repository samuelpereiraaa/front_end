<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUAL SHORTS | Sua Loja Tech</title> <link rel="stylesheet" href="css/style.css"> </head>

<body>
    <header class="cabecalho">
        <div class="opcoes">
            <a href="index.html" class="logo-loja"><b>VIRTUAL SHORTS</b></a>
            <a href="#">Sobre</a>
            <a href="#">Suporte</a>
        </div>
        
        <img src="imagens/market_branco.png" alt="Ícone de Carrinho de Compras" class="icone" >
       
    </header>

    <main class="containerOrigem">

        <section class="containerPrimario">
            <h1 class="tituloPrincipal">Seu armário tech</h1>
            <br>
            <p>Aqui você conhece as melhores peças de roupa</p>

            <button class="botaoPrincipal">Saiba mais</button>

            <div class="imgProdutoPrincipal">
                <img src="imagens/renomear.jpg" alt="Camiseta Tech em destaque">
            </div>
        </section>

        <div class="tituloProdutos">
            <h2>Principais Modelos</h2> </div> 

        <section class="containerSecundario">
            <div class="produtos">
                <a href="produto1.html" class="link-produto"> 
                    <img class="imgProduto" src="imagens/camiseta1/camiseta1.jpg" alt="Conjunto all-black">
                    <p class="descricaoProduto">Camiseta preta</p>  
                </a> 
            </div>

            <div class="produtos">
                <a href="produto2.html" class="link-produto">
                     <img class="imgProduto" src="imagens/camiseta2/camiseta2.jpg" alt="Moletom Branco">
                     <p class="descricaoProduto">Moletom</p>
                </a>    
            </div>

            <div class="produtos">
                <a href="produto3.html" class="link-produto">
                    <img class="imgProduto" src="imagens/camiseta3/camiseta3.jpg" alt="Casaco Preto">
                    <p class="descricaoProduto">Conjunto all-black</p>
                </a>    
            </div>
        </section>

        <section class="containerFormulario">
            <h2>Cadastre-se para receber novidades!</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required> <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"> <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 VIRTUAL SHORTS. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
