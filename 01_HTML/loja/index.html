<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
             box-sizing: border-box;
             font-size: 16px;
            }

         *, *:before, *:after {
              box-sizing: inherit;
        }

        body, h1, h2, h3, h4, h5, h6, p, ol, ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol, ul {
            list-style: none;
        }

        img {
             max-width: 100%;
             height: auto;
        }
    </style>
</head>

<body>
    <!-- cabeçalho -->
    <section class="cabecalho">
        <div class="opcoes">
            <h2 class="h2Cabecalho"><b>VIRTUAL SHORTS</b></h2>
            <a href="">Sobre</a>
            <a href="">Suporte</a>
        </div>
        
            <img src="imagens/market_branco.png" alt="icone" class="icone" >
       
    </section>

    <!-- container principal -->
    <section class="containerOrigem">

        <!-- produto principal -->
        <div class="containerPrimario">
            <h1 class="tituloPrincipal">Seu armário tech</h1>
            <br>
            <p>Aqui você conhece as melhores peças de roupa</p>

            <button class="botaoPrincipal">Saiba mais</button>

            
                <img src="imagens/renomear.jpg" alt="Camiseta Tech">
            </div>
        </div>

        <!-- titulo Produtos -->
        <div class="tituloProdutos">
            <h1>Principais Modelos</h1>
        </div> 

        <!-- produtos -->
        <section class="containerSecundario">
            <div class="produtos">
                <img class="imgProduto" src="imagens/camiseta1.jpg" alt="Camiseta 1">
                <p class="descricaoProduto">Conjunto all-black</p>   
            </div>

            <div class="produtos">
                <img class="imgProduto" src="imagens/camiseta2.jpg" alt="Camiseta 2">
                <p class="descricaoProduto">Moletom Branco</p>
            </div>

            <div class="produtos">
                <img class="imgProduto" src="imagens/camiseta3.jpg" alt="Camiseta 3">
                <p class="descricaoProduto">Casaco Preto</p>
            </div>
        </section>

        <!-- formulário -->
        <section class="containerFormulario">
            <h2>Cadastre-se para receber novidades!</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">

                <label for="email">Email:</label>
                <input type="text" name="email" id="email">

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">

                <button type="submit">Enviar</button>
            </form>
        </section>

    </section>

    
</body>
</html>
